<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="password_reset.css">
    <link type="text/css" rel="stylesheet" href="navbar.css">
    <link type="text/css" rel="stylesheet" href="footer.css">
    <!-- Font awesome cdn here -->
    <script src="https://kit.fontawesome.com/017223e88e.js" crossorigin="anonymous"></script>
    <title>CPE RATER</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="home.html"><img class="logo" src="icons/logo.png" alt="" /></a>
        <div class="search_box">
            <input class="search_field" type="text" placeholder="Search..." />
            <img class="search_icon" src="icons/search icon.svg" alt="" />
        </div>
        <div style="display: flex;">
            <button id="search_modal_btn" class="sm_search">
                <img class="sm_search_icon" src="icons/search icon.svg" alt="" />
            </button>
            <button class="add_review" onclick="location.href='new_review.html'">
                <img class="review_icon" src="icons/add_review_icon.svg" alt="" />
                <span>New Review</span>
            </button>
            <button class="login_button" onclick="location.href='signup_login.html'">
                <img class="login_icon" src="icons/login_icon.png" alt="" />
                <span>Login or Sign up</span>
            </button>
        </div>
        <div id="search_modal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="modal_search_box">
                    <input class="search_field" type="text" placeholder="Search..." />
                    <img class="search_icon" src="icons/search icon.svg" alt="" />
                </div>
            </div>  
          </div>
        
    </nav>
    
    <!-- Password Reset -->
    <div class="box">
        <div class="login_close"><button class="social_btns close_btn">
            <i class="fa-solid fa-xmark"></i>
        </button></div>
        <div class="content">
            <div class="reset_pass"><span>Reset the password</span></div>
            <div class="help_note">
                <span>Enter the email address associated with your
                    account. There you will receive a password reset link.</span>
            </div>
            <form action="." method="post">
                <div class="input_creds">
                    <input id="email" type="email" placeholder="E-mail address" />
                </div>
                <button class="reset_btn" type="submit">
                    <span>Reset the password</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Foot Mark -->
    <img class="foot_mark" src="icons/foot_mark.svg" />

    <!-- Footer -->
    <div class="footer_area">
        <div class="copyrigt">© 2023 CPE ♥ RATER. All rights reserved.</div>
        <div class="social_footer">
            <button class="social_btns" onclick="location.href='#'">
                <i class="fa-brands fa-facebook" style="color: #31456A;" ></i>
            </button>
            <button class="social_btns" onclick="location.href='#'">
                <i class="fa-brands fa-instagram" style="color: #31456A;" ></i>
            </button>
            <button class="social_btns" onclick="location.href='#'">
                <i class="fa-brands fa-twitter" style="color: #31456A;" ></i>
            </button>
            <button class="social_btns" onclick="location.href='#'">
                <i class="fa-brands fa-youtube" style="color: #31456A;" ></i>
            </button>
        </div>
    </div>

<!-- Scripts -->

<script>
    var modal = document.getElementById("search_modal");

    // Get the button that opens the modal
    var btn = document.getElementById("search_modal_btn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on the button, open the modal
    btn.onclick = function() {
    modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
    modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
    }

</script>

</body>
</html>
